name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Kódbázis checkout
    - name: Checkout code
      uses: actions/checkout@v3

    # Node.js telepítés
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Függőségek telepítése
    - name: Install dependencies
      run: npm install

    # React build készítése
    - name: Build the React app
      run: npm run build

    # Ellenőrzés, hogy létezik-e a build mappa
    - name: Check if build directory exists
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: Build directory does not exist."
          exit 1
        fi

    # Production branch-re való deploy
    - name: Deploy to production branch
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        git config user.name "B3ni15"
        git config user.email "ballobeni08@gmail.com"
    
        # Hitelesítés a Personal Access Token segítségével
        git remote set-url origin https://b3ni15:${{ secrets.DEPLOY_TOKEN }}@github.com/Dachshund-Development-kft/website
    
        # Váltás a production branch-re, ha létezik, vagy létrehozás
        if git show-ref --verify --quiet refs/heads/production; then
          git checkout production
        else
          git checkout --orphan production
        fi
    
        # Build fájlok másolása és commit
        git rm -rf .
        cp -r dist/* .
        git add --all
        git commit -m "Deploy to production"
        git push origin production --force
